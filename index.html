<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thunkable Login UI</title>
    <!-- Tailwind CSS for utility-first styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Roboto font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f3f4f6;
        }
        /* Custom message box for feedback, replacing alert() */
        .message-box {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            padding: 0.75rem 1.5rem;
            background-color: #3b82f6;
            color: white;
            border-radius: 9999px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: opacity 0.5s ease-in-out;
            opacity: 0;
            pointer-events: none;
        }
        .message-box.show {
            opacity: 1;
        }
        /* Style for the main log in button's gradient */
        .login-gradient-btn {
            background-image: linear-gradient(to bottom, #668899, #000000);
        }
        /* Style for the "Log in" heading gradient */
        .login-heading-gradient {
            background: linear-gradient(to right, #668899, #000000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
        }
        /* Custom SVG background with circles */
        .bg-circles-svg {
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }
        /* Link color class */
        .primary-link {
            color: #668899;
        }
    </style>
</head>
<body class="bg-gray-100 flex justify-center min-h-screen p-4">

    <!-- Custom background circles replicating the image using SVG -->
    <div class="bg-circles-svg">
        <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 400 600" preserveAspectRatio="xMidYMid slice">
            <!-- Large outlined circle at the bottom, placed below the other -->
            <circle cx="350" cy="150" r="100" fill="none" stroke="#668899" stroke-width="10" />
            <!-- Smaller outlined circle on top, placed above the other -->
            <circle cx="370" cy="120" r="95" fill="none" stroke="#f2c94c" stroke-width="10" />
        </svg>
    </div>

    <!-- Main Content Container (Full screen) -->
    <div class="relative w-full max-w-md p-8 md:p-10 flex flex-col items-start justify-center z-10">
        
        <!-- Back Button - Top Left -->
        <a href="#" id="back-btn" class="absolute top-8 left-8 text-gray-400 hover:text-gray-600 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
        </a>

        <!-- Header Text -->
        <div class="mt-12 mb-6">
            <h1 class="text-4xl font-bold text-gray-800 text-left login-heading-gradient">Log in</h1>
            <p class="text-gray-500 text-base text-left">Welcome back!</p>
        </div>

        <!-- Social Login Button (Outlook) -->
        <button id="outlook-btn" class="w-full flex items-center justify-center bg-white border border-gray-300 text-gray-700 font-medium py-3 px-6 rounded-full shadow-sm hover:bg-gray-50 transition-colors mb-6">
            <!-- New SVG for Outlook icon from user -->
            <svg class="h-6 w-6 mr-3" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
              <g id="SVGRepo_iconCarrier">
                <rect x="10" y="2" width="20" height="28" rx="2" fill="#1066B5"></rect>
                <rect x="10" y="2" width="20" height="28" rx="2" fill="url(#paint0_linear_87_7742)"></rect>
                <rect x="10" y="5" width="10" height="10" fill="#32A9E7"></rect>
                <rect x="10" y="15" width="10" height="10" fill="#167EB4"></rect>
                <rect x="20" y="15" width="10" height="10" fill="#32A9E7"></rect>
                <rect x="20" y="5" width="10" height="10" fill="#58D9FD"></rect>
                <mask id="mask0_87_7742" style="mask-type:alpha" maskUnits="userSpaceOnUse" x="8" y="14" width="24" height="16">
                  <path d="M8 14H30C31.1046 14 32 14.8954 32 16V28C32 29.1046 31.1046 30 30 30H10C8.89543 30 8 29.1046 8 28V14Z" fill="url(#paint1_linear_87_7742)"></path>
                </mask>
                <g mask="url(#mask0_87_7742)">
                  <path d="M32 14V18H30V14H32Z" fill="#135298"></path>
                  <path d="M32 30V16L7 30H32Z" fill="url(#paint2_linear_87_7742)"></path>
                  <path d="M8 30V16L33 30H8Z" fill="url(#paint3_linear_87_7742)"></path>
                </g>
                <path d="M8 12C8 10.3431 9.34315 9 11 9H17C18.6569 9 20 10.3431 20 12V24C20 25.6569 18.6569 27 17 27H8V12Z" fill="#000000" fill-opacity="0.3"></path>
                <rect y="7" width="18" height="18" rx="2" fill="url(#paint4_linear_87_7742)"></rect>
                <path d="M14 16.0693V15.903C14 13.0222 11.9272 11 9.01582 11C6.08861 11 4 13.036 4 15.9307V16.097C4 18.9778 6.07278 21 9 21C11.9114 21 14 18.964 14 16.0693ZM11.6424 16.097C11.6424 18.0083 10.5665 19.1579 9.01582 19.1579C7.46519 19.1579 6.37342 17.9806 6.37342 16.0693V15.903C6.37342 13.9917 7.44937 12.8421 9 12.8421C10.5348 12.8421 11.6424 14.0194 11.6424 15.9307V16.097Z" fill="white"></path>
                <defs>
                  <linearGradient id="paint0_linear_87_7742" x1="10" y1="16" x2="30" y2="16" gradientUnits="userSpaceOnUse">
                    <stop stop-color="#064484"></stop>
                    <stop offset="1" stop-color="#0F65B5"></stop>
                  </linearGradient>
                  <linearGradient id="paint1_linear_87_7742" x1="8" y1="26.7692" x2="32" y2="26.7692" gradientUnits="userSpaceOnUse">
                    <stop stop-color="#1B366F"></stop>
                    <stop offset="1" stop-color="#2657B0"></stop>
                  </linearGradient>
                  <linearGradient id="paint2_linear_87_7742" x1="32" y1="23" x2="8" y2="23" gradientUnits="userSpaceOnUse">
                    <stop stop-color="#44DCFD"></stop>
                    <stop offset="0.453125" stop-color="#259ED0"></stop>
                  </linearGradient>
                  <linearGradient id="paint3_linear_87_7742" x1="8" y1="23" x2="32" y2="23" gradientUnits="userSpaceOnUse">
                    <stop stop-color="#259ED0"></stop>
                    <stop offset="1" stop-color="#44DCFD"></stop>
                  </linearGradient>
                  <linearGradient id="paint4_linear_87_7742" x1="0" y1="16" x2="18" y2="16" gradientUnits="userSpaceOnUse">
                    <stop stop-color="#064484"></stop>
                    <stop offset="1" stop-color="#0F65B5"></stop>
                  </linearGradient>
                </defs>
              </g>
            </svg>
            Continue with Outlook
        </button>

        <!-- Separator -->
        <div class="flex items-center my-4 w-full">
            <div class="flex-grow border-t border-gray-300"></div>
            <span class="mx-4 text-gray-400 text-sm">or</span>
            <div class="flex-grow border-t border-gray-300"></div>
        </div>

        <!-- Email Input -->
        <input type="email" id="email-input" placeholder="john.doe@pau.edu.ng" class="w-full px-5 py-3 border border-gray-300 rounded-full bg-white focus:outline-none focus:ring-2 focus:ring-slate-500 mb-4 text-sm">
        
        <!-- Password Input -->
        <input type="password" id="password-input" placeholder="password" class="w-full px-5 py-3 border border-gray-300 rounded-full bg-white focus:outline-none focus:ring-2 focus:ring-slate-500 text-sm">

        <!-- Login Button with Gradient -->
        <button id="login-btn" class="w-full text-white font-semibold py-3 px-6 rounded-full shadow-lg login-gradient-btn hover:opacity-90 transition-opacity mt-6">
            LOG IN
        </button>

        <!-- New footer links below the login button -->
        <div class="w-full text-center mt-4">
            <a href="#" id="forgot-password-link" class="text-sm text-gray-500 hover:underline primary-link">
                Forgot password?
            </a>
            <div class="flex flex-col items-center text-sm mt-4 space-y-2">
                <a href="#" id="guest-link" class="hover:underline primary-link">
                    I'm a guest!
                </a>
                <p class="text-gray-600">
                    Don't have an account? <a href="#" id="signup-link" class="font-medium hover:underline primary-link">Sign Up</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Message box for feedback, replacing alert() -->
    <div id="message-box" class="message-box"></div>

    <script>
        // JavaScript for handling interactions and communicating with Thunkable
        const messageBox = document.getElementById('message-box');
        const loginBtn = document.getElementById('login-btn');
        const outlookBtn = document.getElementById('outlook-btn');
        const emailInput = document.getElementById('email-input');
        const passwordInput = document.getElementById('password-input');
        const backBtn = document.getElementById('back-btn');
        const forgotPasswordLink = document.getElementById('forgot-password-link');
        const guestLink = document.getElementById('guest-link');
        const signupLink = document.getElementById('signup-link');

        // Function to show a temporary message
        function showMessage(text) {
            messageBox.textContent = text;
            messageBox.classList.add('show');
            setTimeout(() => {
                messageBox.classList.remove('show');
            }, 3000);
        }

        // Add event listeners to simulate interaction and show how you'd communicate with Thunkable
        backBtn.addEventListener('click', (e) => {
            e.preventDefault();
            showMessage("Back button clicked!");
            // To communicate with Thunkable, you would use:
            // window.Thunkable.postMessage("BACK_BUTTON_CLICKED");
        });

        loginBtn.addEventListener('click', (e) => {
            e.preventDefault();
            const email = emailInput.value;
            const password = passwordInput.value;
            if (email && password) {
                showMessage(`Attempting to log in with email: ${email}`);
                // To send data to Thunkable, you would use:
                // window.Thunkable.postMessage(JSON.stringify({
                //     action: 'login',
                //     email: email,
                //     password: password
                // }));
            } else {
                showMessage("Please enter both email and password.");
            }
        });

        outlookBtn.addEventListener('click', (e) => {
            e.preventDefault();
            showMessage("Outlook login initiated!");
            // To communicate with Thunkable, you would use:
            // window.Thunkable.postMessage("OUTLOOK_LOGIN");
        });

        forgotPasswordLink.addEventListener('click', (e) => {
            e.preventDefault();
            showMessage("Forgot password link clicked!");
            // window.Thunkable.postMessage("FORGOT_PASSWORD");
        });

        guestLink.addEventListener('click', (e) => {
            e.preventDefault();
            showMessage("Guest login initiated!");
            // window.Thunkable.postMessage("GUEST_LOGIN");
        });

        signupLink.addEventListener('click', (e) => {
            e.preventDefault();
            showMessage("Sign up link clicked!");
            // window.Thunkable.postMessage("SIGN_UP");
        });
    </script>
</body>
</html>
